<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    
    <div>
        <h2>PDFを登録する</h2>
        <form action="{% url 'pdf_upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ upload_pdf_form.as_p }}</p>
            <p><input type="submit" value="アップロード"></p>
        </form>
    </div>

    <div>
        {% if id is not None %}
        <h2>PDFが登録されました</h2>
        <p>登録されたPDF {{pdfname}} </p>
        <p>PDFのIDは {{id}} です</p>
        {% endif %}
    </div>

</body>
</html>
